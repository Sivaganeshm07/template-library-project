<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Library</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Template Library</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="upload.html">Upload Template</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="search">
            <input type="text" id="search-bar" placeholder="Search templates...">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="business">Business</option>
                <option value="marketing">Marketing</option>
                <option value="education">Education</option>
            </select>
            <select id="format-filter">
                <option value="">All Formats</option>
                <option value="ppt">PPT</option>
                <option value="docs">Docs</option>
                <option value="sheets">Sheets</option>
            </select>
            <button onclick="searchTemplates()">Search</button>
        </section>
        
        <section id="template-gallery">
            <!-- Template items will be dynamically added here -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Template Library</p>
    </footer>
    
    <script src="js/scripts.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
